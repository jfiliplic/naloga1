<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="stylesheetFinal.css"/>
    </head>

    <body>
        <main>
            <div class="outside-wrapper">

                <form class="flex-wrapper" name="message-form">

                    <div class="left">
                        
                        <header>
                            <h1>Schreiben Sie <br /> uns eine <br /> Nachricht</h1>
                            <hr />
                        </header>

                        <label for="message"> Ich interessiere mich f√ºr ...</label>
                        <textarea id="message"></textarea>     
                        <div class="required-field"><span class="asterisk"> * </span> Required field </div>
                    </div>
                    <div class="vertical"></div>
                    <div class="right">
                        <fieldset>
                            <legend> Anrede </legend>
                            <label> <input type="radio" name="Anrede" value="Frau"> Frau </label>
                            <label> <input type="radio" name="Anrede" value="Herr"> Herr </label>
                            <label> <input type="radio" name="Anrede" value="Keine-Angabe" checked> Keine Angabe </label>
                        </fieldset>
                    
                        <label for="name">Ihr Name</label>
                        <input type="text" id="name" name="name"/>
                        <div class="required-field"><span class="asterisk"> * </span> Required field </div>
                    
                        <label for="email"> Ihr E-Mail-Adresse </label>
                        <input type="email" id="email" name="email"/>
                        <div class="required-field"><span class="asterisk"> * </span> Required field </div>
                        <div class="send-button-wrapper">
                            <button type="submit" name="send-button" class="send-button"> Send </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>

<script src="scriptFinal.js"></script>
